 accept credit cards, no minimum.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/thanh-son-tofu-garden-grove-3?userid=Oyf_QkKrCPBxVQo9P3OiaA", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "thanh-son-tofu-garden-grove-3", "id": "5WS7d2wxGphPlYtsiJdk3g", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/Oze9d12ZJ0s-sZQUyFVwaA/60s.jpg", "name": "Thanh Son Tofu"}, "localizedDateVisited": null, "tags": null, "userId": "Oyf_QkKrCPBxVQo9P3OiaA", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/60s.jpg", "reviewCount": 415, "altText": "Jax L.", "friendCount": 216, "displayLocation": "Long Beach, CA", "markupDisplayName": "Jax L.", "userUrl": "/user_details?userid=Oyf_QkKrCPBxVQo9P3OiaA", "partnerAlias": null, "eliteYear": 2020, "photoCount": 1329, "link": "/user_details?userid=Oyf_QkKrCPBxVQo9P3OiaA", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "WXR8jyypL93uE0azkgo02w", "localizedDate": "1/17/2017"}], "businessOwnerReplies": null, "photos": [], "isUpdated": true, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/60s.jpg", "reviewCount": 415, "altText": "Jax L.", "friendCount": 216, "displayLocation": "Long Beach, CA", "markupDisplayName": "Jax L.", "userUrl": "/user_details?userid=Oyf_QkKrCPBxVQo9P3OiaA", "partnerAlias": null, "eliteYear": 2020, "photoCount": 1329, "link": "/user_details?userid=Oyf_QkKrCPBxVQo9P3OiaA", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/5mf-wzFZbeKSqRfmFh9zEA/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "mCK9wiyHeK4iZbatiiJ_XQ", "localizedDate": "11/23/2020"}, {"comment": {"text": "Dear Thanh Son,<br&gt;<br&gt;We come in the mornings to get your tofu. I love all your fried tofu types onion and mushroom, lemon grass and chili, and the bigger onion and mushroom. <br&gt;<br&gt;Onion and mushroom tofu smaller one is seasoned more. The bigger one j has less seasoning but is soft in texture by a little. <br&gt;<br&gt;The lemon grass and chili is cut into small pieces and tastes so great with the flavors fried into it. <br&gt;<br&gt;Rau m\u00e1 in the fridge is fresh and can be added to any drink of tea. It&amp;#39;s a wonderful concentration of veggie flavor and I can drink it again and again.<br&gt;<br&gt;Pan Dan Mung bean jelly cupcakes and the sesame balls were our desserts from the last time we went here. The pan Dan is fresh and has a great texture with the light sweetness. Sesame balls just made are crispy on the outside and the sesame inside is strong.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/thanh-son-tofu-garden-grove-3?userid=_4SA4UrA_jdTACcpZGtl4g", "feedback": {"counts": {"funny": 0, "useful": 2, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "thanh-son-tofu-garden-grove-3", "id": "5WS7d2wxGphPlYtsiJdk3g", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/Oze9d12ZJ0s-sZQUyFVwaA/60s.jpg", "name": "Thanh Son Tofu"}, "localizedDateVisited": null, "tags": [{"title" er 23, 2020", "type": "photo", "id": "-VAgmCilNHloPIlTL_QOUA"}, {"businessAvatar": {"src": "https://s3-media0.fl.yelpcdn.com/bphoto/Oze9d12ZJ0s-sZQUyFVwaA/30s.jpg", "altText": "Thanh Son Tofu", "url": "/biz/thanh-son-tofu-garden-grove-3", "height": 30, "width": 30, "srcSet": "https://s3-media0.fl.yelpcdn.com/bphoto/Oze9d12ZJ0s-sZQUyFVwaA/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/bphoto/Oze9d12ZJ0s-sZQUyFVwaA/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/bphoto/Oze9d12ZJ0s-sZQUyFVwaA/ss.jpg 1.33x"}, "business": {"alias": "thanh-son-tofu-garden-grove-3", "id": "5WS7d2wxGphPlYtsiJdk3g", "name": "Thanh Son Tofu"}, "userVote": "NoVote", "url": "https://s3-media0.fl.yelpcdn.com/bphoto/ShAhDkFJtKyUP_tnfUK6Cw/o.jpg", "helpfulCount": 0, "caption": "The best banh cuon spring rolls ever! So soft", "user": {"reviewCount": 70, "displayName": "C1x J.", "friendCount": 0, "url": "/user_details?userid=lAZ0XzyjIz-iNMxVJjtT6Q", "eliteYear": null, "avatar": {"srcSetUrl": "https://s3-media0.fl.yelpcdn.com/photo/p9_CmAsuMhLcKLeOoP_p7g/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/photo/p9_CmAsuMhLcKLeOoP_p7g/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/p9_CmAsuMhLcKLeOoP_p7g/ss.jpg 1.33x", "srcUrl": "https://s3-media0.fl.yelpcdn.com/photo/p9_CmAsuMhLcKLeOoP_p7g/30s.jpg", "linkUrl": "/user_details?userid=lAZ0XzyjIz-iNMxVJjtT6Q"}, "id": "lAZ0XzyjIz-iNMxVJjtT6Q", "isCurrentlyElite": false}, "timeUploaded": "November 23, 2020", "type": "photo", "id": "ShAhDkFJtKyUP_tnfUK6Cw"}], "id": "CRxZV1nGmD1u_p1NVOZBcg", "localizedDate": "11/23/2020"}, {"comment": {"text": "I was a regular at the Falls Church/Seven Corners location of Thanh Son Tofu, so I was ecstatic when I saw a branch in Garden Grove. It doesn&amp;#39;t take long, however, to notice the huge differences. This location is much smaller, doesn&amp;#39;t offer many of the same menu items, and is not as busy. However, what they do offer is pretty good.<br&gt;<br&gt;FOOD:<br&gt;x25 Mushroom Tofu: Good. Each piece was fried well, had a good texture, and tasted like a fresher batch. Also available are plain, spicy, and stuffed tofu.<br&gt;<br&gt;x4 Stuffed Tofu: Good. Each piece is stuffed with ground pork, rice noodles, and an assortment of herbs. It wasn&amp;#39;t flavorful like I hoped, but still filling nonetheless.<br&gt;<br&gt;Large Dau Hu: Tasty! The silky tofu had the perfect texture, while the ginger syrup was flavorful and not overpowering. No complaints at all. I&amp;#39;ll buy a few more containers on my next visit, including the Pandan-flavored dau hu.<br&gt;<br&gt;Banh Trang: So good! It&amp;#39;s seasoned with chili oil, fried garlic, fried onions, crushed chilies, dried squid, and salt; each piece is cut into a large square. I&amp;#39;m buying five packs the next time I&amp;#39;m here.<br&gt;<br&gt;SERVICE:<br&gt;The lady who assisted me was super sweet and friendly. I kept telling her to pick the larger pieces of tofu (hahaha) and she gladly did.<br&gt;<br&gt;They serve other fried goodies, can make Che, and offer a variety of other prepared and refrigerated goodies. Though I wish they served drinks and sticky rice like their other locations, I&amp;#39;m happy with what I bought and will definitely be back.", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/thanh-son-tofu-garden-grove-3?userid=e1dYw-1Km6IAwXlOLIMAeg", "feedback": {"counts": {"funny": 2, "useful": 8, "cool": 6}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "thanh-son-tofu-garden-grove-3", "id": "5WS7d2wxGphPlYtsiJdk3g", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/Oze9d12ZJ0s-sZQUyFVwaA/60s.jpg", "name": "Thanh Son Tofu"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/thanh-son-tofu-garden-grove-3?userid=e1dYw-1Km6IAwXlOLIMAeg", "iconColor": "", "iconName": "18x18_camera", "label": "5 photos"}, {"title": null, "href": null, "iconColor": "#0077bc", "iconName": "18x18_check_in", "label": "6 check-in erts (both regular and pandan) and a noodle entree with egg rolls that was sitting on their counter. The mushroom and onion was the best out of the bunch and unfortunately the pork stuffed tofu was dry and not very memorable. The texture on the silky tofu desserts were great, but the syrup was too light in color and kind of water-sugary - and I was hoping of a darker, thicker ginger syrup. The noodle entree I picked up went bad very quickly and the egg rolls were soft and soggy by the time I got it home. I think the pricing was fair, but I will try other tofu places in the future.", "language": "en"}, "rating": 3, "photosUrl": "/biz_photos/thanh-son-tofu-garden-grove-3?userid=oEqB6qGiV2K3q8g2A8rfYA", "feedback": {"counts": {"funny": 1, "useful": 4, "cool": 3}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "thanh-son-tofu-garden-grove-3", "id": "5WS7d2wxGphPlYtsiJdk3g", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/Oze9d12ZJ0s-sZQUyFVwaA/60s.jpg", "name": "Thanh Son Tofu"}, "localizedDateVisited": null, "tags": [], "userId": "oEqB6qGiV2K3q8g2A8rfYA", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/50wbYURpTknygA41Gm7bJA/60s.jpg", "reviewCount": 917, "altText": "Gracie J.", "friendCount": 278, "displayLocation": "Orange County, CA", "markupDisplayName": "Gracie J.", "userUrl": "/user_details?userid=oEqB6qGiV2K3q8g2A8rfYA", "partnerAlias": null, "eliteYear": 2020, "photoCount": 453, "link": "/user_details?userid=oEqB6qGiV2K3q8g2A8rfYA", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/50wbYURpTknygA41Gm7bJA/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/50wbYURpTknygA41Gm7bJA/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/50wbYURpTknygA41Gm7bJA/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/50wbYURpTknygA41Gm7bJA/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/50wbYURpTknygA41Gm7bJ
