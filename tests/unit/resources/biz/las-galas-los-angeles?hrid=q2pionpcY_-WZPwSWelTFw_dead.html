 a lot to me as someone who wants to go everywhere with their dog.", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/las-galas-los-angeles?userid=hgzDaHn1rAdZV2E93mUNJQ", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "las-galas-los-angeles", "id": "Q2HRMbSBo_24q4H2NKJCaQ", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/hrdXMDHSjhTlUiea-TE8cQ/60s.jpg", "name": "Las Galas"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/las-galas-los-angeles?userid=hgzDaHn1rAdZV2E93mUNJQ", "iconColor": "", "iconName": "18x18_camera", "label": "1 photo"}], "userId": "hgzDaHn1rAdZV2E93mUNJQ", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bphoto/qGuWirM0xLu21WnmAIutlw/300s.jpg", "altText": "Photo of Las Galas - Los Angeles, CA, United States. Caterpillar roll, Salmon Lover, and Philadelphia Roll", "width": 300, "height": 300, "caption": "Caterpillar roll, Salmon Lover, and Philadelphia Roll", "link": "/biz_photos/las-galas-los-angeles?reviewid=5P9XpQRGXRPa4fojfoIpFQ&amp;select=qGuWirM0xLu21WnmAIutlw"}], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/_pczWQDinjfkNOwnSLTAfg/60s.jpg", "reviewCount": 199, "altText": "Audrey F.", "friendCount": 324, "displayLocation": "Orange County, CA", "markupDisplayName": "Audrey F.", "userUrl": "/user_details?userid=hgzDaHn1rAdZV2E93mUNJQ", "partnerAlias": null, "eliteYear": 2020, "photoCount": 179, "link": "/user_details?userid=hgzDaHn1rAdZV2E93mUNJQ", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/_pczWQDinjfkNOwnSLTAfg/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/_pczWQDinjfkNOwnSLTAfg/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/_pczWQDinjfkNOwnSLTAfg/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/_pczWQDinjfkNOwnSLTAfg/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/pho heir sushi was okay but after eating there, it made my stomach hurt real bad and made me nauseous. I would be wary of any sushi with raw fish. Also, the California roll has raw fish in it for some reason which isn&amp;#39;t a traditional Cali roll? And their beef ramen tasted like they used really tough carne asada meat for it. Meh overall.", "language": "en"}, "rating": 3, "photosUrl": "/biz_photos/las-galas-los-angeles?userid=QUfXlr8UAyg5JUwmy8bCIQ", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "las-galas-los-angeles", "id": "Q2HRMbSBo_24q4H2NKJCaQ", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/hrdXMDHSjhTlUiea-TE8cQ/60s.jpg", "name": "Las Galas"}, "localizedDateVisited": null, "tags": [], "userId": "QUfXlr8UAyg5JUwmy8bCIQ", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/PGkim4NHnIGJuHtE-N6FOw/60s.jpg", "reviewCount": 6, "altText": "Jovelle M.", "friendCount": 0, "displayLocation": "Lakeside, CA", "markupDisplayName": "Jovelle M.", "userUrl": "/user_details?userid=QUfXlr8UAyg5JUwmy8bCIQ", "partnerAlias": null, "eliteYear": null, "photoCount": 2, "link": "/user_details?userid=QUfXlr8UAyg5JUwmy8bCIQ", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/PGkim4NHnIGJuHtE-N6FOw/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/PGkim4NHnIGJuHtE-N6FOw/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/PGkim4NHnIGJuHtE-N6FOw/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/PGkim4NHnIGJuHtE-N6FOw/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/PGkim4NHnIGJuHtE-N6FOw/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "lYacAzX2Y1slsNiPFq7PNw", "localizedDate": "10/4/2020"}, {"comment": {"text": "Not bad, but not awesome either. We walked in for lunch with a party of 6 people and a toddler. They immediately sat us at a table and gave us our menus. The employees were friendly. One employee in particular, (I won&amp;#39;t point out specifics), was a bit overly friendly almost to the point of being annoying. I wouldn&amp;#39;t mind it, but we sat close to the front where she was greeting customers and making her comments for everything. So we heard everything she was saying and by the end of our meal, I was over listening to her. The rest of the employees were fine and did their jobs efficiently. <br&gt;<br&gt;The restaurant is small but clean. They also have a small outdoor seating area to enjoy when the weather permits. Their menu had a lot to choose from. One side was all sushi rolls. The other side had bento boxes, ramen/udon, curry, vegetarian options and hamburgers. I thought the hamburgers were totally random. <br&gt;<br&gt;As for the food, it wasn&amp;#39;t bad. But it&amp;#39;s not anything I was overly excited about. I ordered the tonkatsu ramen. The texture of the noodles had a nice chew. The chasu pork was a bit fatty but still good. I&amp;#39;m used to getting a soft boiled egg in my ramen at other places, but I was given an overcooked hard boiled egg. That was a total bummer because the egg is my favorite part. The broth was oily and had a sweet milky taste to it, which I found strange. I ordered my son a side of French fries and the oil they used to fry it in was old. It definitely needed to be changed out because it gave the fries a bitter taste. My nieces ordered the tempura udon and spicy pork bowl and they said their food was just ok. We also shared a tempura calamari sushi roll. This was just ok as well.<br&gt;<br&gt;All in all, this restaurant was decent. I don&amp;#39;t know the next time I will be back, but I&amp;#39;ll try something else next time.", "language": "en"}, "rating": 3, "photosUrl": "/biz_photos/las-galas-los-angeles?userid=BI4jBJVto2tEQ0NiaR0rNQ", "feedback": {"counts": {"funny": 4, "useful": 6, "cool": 4}, "userFeedback": {" r&gt;<br&gt;I have always written off Las Galas for a variety of reasons. If you&amp;#39;re going to Little Tokyo, why not go to the acclaimed and delicious restaurants nearby? <br&gt;<br&gt;Also, the storefront is aggressively unappealing. Las Galas seems to be comprised of two units in the mall, but instead of well incorporating the two, they just lazily created patio space in front of one and blocked it off with partitions covered with menu pictures. They also covered the glass of the other unit with posters declaring their menu and alcohol prices. It&amp;#39;s incredibly confusing because you think their restaurant is closed due to the partitions which obscure the entrance.<br&gt;<br&gt;The inside isn&amp;#39;t any better. The tropical print on the fridge, remnants of the previously existing restaurant, excess of neon signs and advertisements, and the clashing contents of the TV (Pokemon Go, KPOP, and sports when we went) can only be described as a hot mess.<br&gt;<br&gt;OK, now that I&amp;#39;m done crapping on this place, Las Galas actually has one blessed saving grace -- THEIR ALCOHOL PRICES. They sell alcohol for the Happy Hour prices of everywhere else nearby. Forget those bougie places with aged Japanese whisky craziness and head to Las Galas for a $4 beer!! On another note, our waitress offered us a &amp;#34;glass&amp;#34; and gave us plastic Stella Artois goblets. Feels very cheap but is probably due to the facts that unruly customers frequently break their glass cups.<br&gt;<br&gt;Honestly, this place is trashy and touristy. You&amp;#39;ll find many people unfamiliar with the good restaurants nearby who came in because of the lack of wait and cheap drinks. BUT Las Galas is an excellent place for predrinks, and you seriously cannot beat their alcohol prices in that neighborhood.", "language": "en"}, "rating": 3, "photosUrl": "/biz_photos/las-galas-los-angeles?userid=nvHPRLuGUDqtmM0heSoD-g", "feedback": {"counts": {"funny": 3, "useful": 3, "cool": 0}, "us t;In otherwords, you can get the same sashimi here for $12 that will cost you $25 at the super japanesey looking places. <br&gt;<br&gt;This place was a revelation. <br&gt;<br&gt;If you&amp;#39;ve ever wondered why there&amp;#39;s a &amp;#34;mexican&amp;#34; place in the middle of the village that looks like a frat bar, just go here and order Japanese food... you&amp;#39;ll soon discover why they&amp;#39;ve been in business for so long.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/las-galas-los-angeles?userid=9xSCW4gXq2NOt3pdgJfIDw", "feedback": {"counts": {"funny": 1, "useful": 0, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "las-galas-los-angeles", "id": "Q2HRMbSBo_24q4H2NKJCaQ", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/hrdXMDHSjhTlUiea-TE8cQ/60s.jpg", "name": "Las Galas"}, "localizedDateVisited": null, "tags": [], "userId": "9xSCW4gXq2NOt3pdgJfIDw", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/Lu6mR6GwSNZc3zrqP78-MQ/60s.jpg", "reviewCount": 9, "altText": "Tony L.", "friendCount": 0, "displayLocation": "Los Angeles, CA", "markupDisplayName": "Tony L.", "userUrl": "/user_details?userid=9xSCW4gXq2NOt3pdgJfIDw", "partnerAlias": null, "eliteYear": null, "photoCount": null, "link": "/user_details?userid=9xSCW4gXq2NOt3pdgJfIDw", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/Lu6mR6GwSNZc3zrqP78-MQ/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/Lu6mR6GwSNZc3zrqP78-MQ/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/Lu6mR6GwSNZc3zrqP78-MQ/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/Lu6mR6GwSNZc3zrqP78-MQ/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/Lu6mR6GwSNZc3zrqP78-MQ/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "HJPpobz1T-vF1y0CQNvRtg", "localizedDate": "3/28/2020"}, {"comment": {"text": "This p
